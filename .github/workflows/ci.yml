name: ci

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Ensure dist is committed
        run: |
          if [ -n "$(git status --porcelain dist)" ]; then
            echo "dist/ is out of date. Run npm run build and commit dist/."
            git --no-pager diff -- dist || true
            exit 1
          fi

